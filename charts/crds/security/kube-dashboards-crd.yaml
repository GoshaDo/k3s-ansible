apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-dashboard-crds
rules:
  - apiGroups:
      - argoproj.io/v1alpha1
    resources:
      - Application
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-dashboard-crds
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-dashboard-crds
subjects:
  - kind: ServiceAccount
    name: kube-dashboard-kubernetes-dashboard
    namespace: default