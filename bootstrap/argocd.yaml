applicationSet:
  enabled: false
notifications:
  enabled: false
dex:
  enabled: false
server:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      kubernetes.io/ingress.class: traefik
    hosts:
      - argocd.local
    paths:
        - /
    tls:
      - secretName: argocd-poc
        hosts:
          - argocd.local
controller:
